<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset>
     <label id="name-label">Name <input id="name" type="text" name="fullname" placeholder="Enter your name" required /></label>
        <label id="email-label">Email <input type="email" name="email" id="email" placeholder="Enter your email" required /></label>
        <label id="number-label">Age <input type="number" name="age" id="number" min="16" max="120" placeholder="Age" required /></label>
        <label>Which option best describes your current role?
        <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
    </fieldset>
    <fieldset>
      <label>Would you recommend freeCodeCamp to a friend?
        <label><input name="recommend" value="1" type="radio" class="inline"/> Definitely</label>
        <label><input name="recommend" value="2" type="radio" class="inline"/> Maybe</label>
          <label><input name="recommend" value="3" type="radio" class="inline"/> Not sure</label>
        </label>
      </fieldset>
    <fieldset>
      <label>What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
      <label>What would you like to see improved? (Check all that apply)
        <label><input name="front-end" value="1" type="checkbox" class="inline"/> Front-end Projects</label>
        <label><input name="back-end" value="2" type="checkbox" class="inline"/> Back-end Projects</label>
        <label><input name="visualization" value="3" type="checkbox" class="inline"/> Data Visualization</label>
        <label><input name="challenges" value="4" type="checkbox" class="inline"/> Challenges</label>
        <label><input name="open-source" value="5" type="checkbox" class="inline"/> Open Source Community</label>
        <label><input name="glitter" value="6" type="checkbox" class="inline"/> Gitter help rooms</label>
        <label><input name="video" value="7" type="checkbox" class="inline"/> Videos</label>
        <label><input name="city-meet" value="8" type="checkbox" class="inline"/> City Meetups</label>
        <label><input name="wiki" value="9" type="checkbox" class="inline"/> Wiki</label>
        <label><input name="fourm" value="10" type="checkbox" class="inline"/> Fourm</label>
        <label><input name="add-course" value="11" type="checkbox" class="inline"/> Additional courses</label>
        </label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?
          <textarea name="suggestions" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
  </form>
</html>
